<!DOCTYPE html>
<html lang="en-ZM">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form method="post">
        <div class="register-form">
            <h3>Create Account</h3>
            <input type="text" class="input-register" id="fname" placeholder="Type your first name">

            <input type="text" class="input-register" id="lname" placeholder="Type your last name">
            
            <input type="email" class="input-register" id="email" placeholder="Type your email">

            <input type="password" class="input-register" id="password" placeholder="Type your password">
            <input type="password" class="input-register" id="password2" placeholder="Confirm your password">

            <p> Already have an account? <a href="">Login</a></p>

            <input type="submit" class="btn-create" value="Create">
        </div>
    </form>
</body>
</html>
