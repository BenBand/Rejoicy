<!DOCTYPE html>
<html lang="en-ZM">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form method="post" autocomplete="on" onsubmit="return ValiDatE()">
        <div class="complete-form">
            <h3>Login Now</h3>
            <label for="name">Username</label>
            <input type="text" class="text-input" id="name" placeholder="Enter your Username">
            <p id="error-name" class="error-message"></p>

            <label for="password">Password</label>
            <input type="password" class="text-input" id="password" placeholder="Enter your Password" maxlength="6">
            <p id="error-password" class="error-message"></p>

            <p><a href="" class="forgotPass"> Forgot Password</a></p>

            <input type="submit" class="btn" value="LOGIN">

            <div class="form-text">
                <p>Don't have an account?</p>
                <a href="">Create Account</a>
            </div>
        </div>
    </form>
</body>
</html>
